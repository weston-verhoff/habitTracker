<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="habitTracker.css">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">Habit Tracker</h1>

    <form id="habitForm" class="flex gap-2 mb-4">
      <input id="habitInput" type="text" placeholder="New Habit" class="flex-1 px-4 py-2 border rounded" required />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
    </form>

    <div class="overflow-hidden rounded-lg shadow bg-white">
      <div id="gridWrapper" class="drag-scroll p-4">
        <div id="gridContainer" class="inline-block whitespace-nowrap">
          <div id="dateRow" class="flex sticky top-0 bg-white z-10 font-bold text-gray-700 mb-1">
            <div class="sticky left-0 bg-white z-20 px-2 border-r habitHeader">Habit</div>
          </div>
          <div id="habitGrid"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="habitTracker.js" defer></script>
</body>
</html>
